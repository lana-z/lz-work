<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="#07070b" />
      <stop offset="100%" stop-color="#151722" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur" />
      <feColorMatrix
        in="blur"
        type="matrix"
        values="0 0 0 0 0.223  0 0 0 0 0.741  0 0 0 0 0.973  0 0 0 0.35 0"
      />
      <feBlend in="SourceGraphic" in2="blur" mode="normal" />
    </filter>
  </defs>

  <rect x="24" y="24" width="208" height="208" rx="32" fill="url(#bg)" />

  <text
    x="50%"
    y="56%"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="'IBM Plex Mono', 'SFMono-Regular', 'Menlo', 'Consolas', monospace"
    font-size="124"
    font-weight="600"
    fill="#38bdf8"
    letter-spacing="4"
    filter="url(#glow)"
  >
    LZ
  </text>
</svg>
